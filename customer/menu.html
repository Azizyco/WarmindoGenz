<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | Resto</title>
    <link rel="stylesheet" href="../shared/css/global.css">
    <link rel="stylesheet" href="css/customer.css">
</head>
<body>
    <header class="menu-header">
        <a href="/customer/" class="back-link">&larr; Kembali</a>
        <h1>Menu Kami</h1>
        <div class="search-bar">
            <input type="search" id="search-menu" placeholder="Cari makanan atau minuman...">
        </div>
    </header>
    <nav class="category-nav">
        <ul id="category-list">
            <!-- Kategori akan dimuat di sini -->
        </ul>
    </nav>
    <main class="container" id="menu-grid">
        <!-- Item menu akan dimuat di sini -->
    </main>
    <footer class="cart-fab">
        <a href="/customer/cart.html" class="btn btn-primary">
            Keranjang (<span id="cart-count">0</span>)
        </a>
    </footer>

    <div id="toast-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/menu.js"></script>

</html>
