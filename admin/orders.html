<body>
  <div class="admin-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1 class="logo">WarmindoGenZ</h1>

      <nav class="sidebar-nav">

      <div class="content-area" id="content-area">

        <div class="empty">Memuat data pesanan…</div>

  <!-- Toast container (UI helper) -->
  <div id="toast-container"></div>

  <!-- Libs -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Flowise (ganti apiHost di produksi, hindari localhost kalau bukan di mesin yang sama) -->

    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
    Chatbot.init({
      chatflowid: "61a905a8-9a85-43f5-8e81-9ca0bacf3eaa",
      apiHost: "http://localhost:3000"
    })
  </script>
